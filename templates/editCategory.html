{% extends "main.html" %}
{% block content %}
<div class="editcategory">
	<div class="row banner menu">
		<div class="col-md-14 padding-none">
			<h1>Edit Category Info</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-14 padding-top">
			<form action="{{ url_for('editExistingCategory',category_id = category.id)}}"  method="post">
				<div class="form-group">
					<label for="name">Category</label>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{category.name}}">
					<div style="margin-top: 3rem">
						<button type="submit" class="btn btn-success" id="submit" type="submit">
							<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
								Update
						</button>
						<button class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
							<a href = "{{ url_for('showCatalog') }}">
								Cancel
							</a>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
