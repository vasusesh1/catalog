<ul class="list-group">
	{% if items and quantity > 0 %}
	    {% for i in items %}
	    <li class="list-group-item list-group-item list-group-item-info" id="main1">
			<div class="row">
				<div class="col-md-14" style="padding:0 1em">
					<span class="name">
						<a href="{{ url_for('showChocolates', category_id=i.category_id, catalog_item_id=i.id) }}" >
							<h3>{{i.name}}</a><br><small>[{{ i.category.name }}]<br><i>({{i.description}})</i></small>
							{% if i.user_id == session.user_id %}
							  <div class="pull-right">
								<a href="{{ url_for('editChocolate', category_id=i.category_id, catalog_item_id=i.id) }}">
									<button class="btn btn-default edit">
										<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
									</button>
								</a>
								<a href="{{ url_for('deleteChocolate', category_id=i.category_id, catalog_item_id=i.id) }}">
									<button class="btn btn-danger delete">
										<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> 
									</button>
								</a>
							</div>
							{% endif %}
						</h3>
					</span>
			</div>
	    </li>
	    {% endfor %}
	{% else %}
	<ul>
	    <li class="list-group-item">
	        Empty Catalog!
	    </li>
	</ul>
	{% endif %}
</ul>
