{% extends "main.html" %}
{% block content %}
{% include "flash.html" %}
<div class="row col-md-6 col-md-offset-3">
	 <div class="cM">
		<div class="row">
			<div class="col-md-6">
				<h2>{{item.name}}<br><small>[{{ item.category.name }}]</small></h2>
			</div>
		</div>
		<hr>
		<div class="row-center">
			<h3>Description</h3>
			<p>
			{{ item.description }}
			</p>
		    {% if item.user_id == session.user_id %}
		    <div class="cM1">
		        <a href="{{ url_for('editChocolate', category_id=item.category_id, catalog_item_id=item.id) }}">
		        	<button class="btn btn-default edit">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
					</button>
				</a>
		        <a href="{{ url_for('deleteChocolate', category_id=item.category_id, catalog_item_id=item.id) }}">
		        	<button class="btn btn-danger delete">
						<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> 
					</button>
		        </a>
		    </div>
		    {% endif %}
		</div>
	</div>
</div>
{% endblock %}
