<div class="col-md-3" style="height: 100%">
  <div class="row">
    <div class="col-md-10">
      <h3>Chocolate Category</h3>
         <div class="pull-left">
          <a href = "{{ url_for('addnewCategory') }}">
            <button class="btn btn-success primary">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
              New
            </button>
          </a>
        </div>
    </div>
  </div>
  <ul class="list-group" id="main">
    {% for c in categories %}
      <li class="list-group-item list-group-item list-group-item-info" id="sub">
        <div class="row">
          <div class="col-md-10">
            <a href="{{ url_for('showCategoryList', category_id=c.id) }}">{{ c.name }}</a>
            {% if c.user_id == session.user_id %}
            <div class="pull-right">
              <a href="{{ url_for('editExistingCategory', category_id=c.id, catalog_item_id=c.id) }}">
                <button class="btn btn-default edit">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 
                </button>
              </a>
              <a href="{{ url_for('deleteCategory', category_id=c.id, catalog_item_id=c.id) }}">
                <button class="btn btn-danger delete">
                  <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                </button>
              </a>
            </div>
            {% endif %}
          </div>
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
